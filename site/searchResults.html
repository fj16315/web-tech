<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  lang="en-GB" xml:lang="en-GB">
  <head>
    <meta charset="UTF-8"/>
    <title>TestPage</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap"/>
    <link rel="stylesheet" href="index.css"/>
    <link rel="stylesheet" href="searchResults.css"/>
    <link rel="stylesheet" href="recipe_add.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/loadrecipedetails.js"></script>
    <script src="js/generatelogin.js"></script>
    <script src="js/onloadListener.js"></script>
    <script src="js/filterResults.js"></script>
    <script src="js/smoothScroll.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavBar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/"><img src="imgs/logos/logo2.svg" class="img-responsive"/></a>
        </div>
        <div class="collapse navbar-collapse" id="myNavBar">
          <ul class="nav navbar-nav navbar-left">
            <li><a href="/">Home</a></li>
            <li class="active"><a href="searchResults">Search</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li id="signup"><a href="signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li id="login"><a href="login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-3 col-sm-0"></div>
        <div class="col-md-6 col-sm-12">
          <div class="input-group" id="searchBar">
            <input type="text" id="search" class="form-control" name="search" placeholder="Search"/>
            <div class="input-group-btn">
              <button class="btn btn-default" id="searchButton" onclick="search();">
                <i class="glyphicon glyphicon-search"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-3 col-sm-0"></div>
      </div>
      <hgroup>
        <h2 id="searchTerm"></h2>
      </hgroup>
      <div id="searchResults" class="col-xs-12 col-sm-6 col-md-12">
        <div id="notLoading">
          <p>Search for something!</p>
        </div>
      </div>
    </div>

    <footer class="container-fluid text-center">
      <div class="row">
        <div class="col-xs-4"></div>
        <div class="col-xs-4">
          <a onclick="smoothScrollReset();">
            <img src="imgs/logos/logo2.svg" alt="Cookpot" class="img-responsive"/>
          </a>
        </div>
        <div class="col-xs-4"></div>
      </div>
    </footer>
  </body>
</html>

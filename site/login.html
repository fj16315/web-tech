<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  lang="en-GB" xml:lang="en-GB">
  <head>
    <meta charset="UTF-8"/>
    <title>TestPage</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"/>
    <link rel="stylesheet" href="login.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/smoothScroll.js"></script>
  </head>
  <body>
    <section id="testBackground">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-4 col-sm-2 col-xs-12"></div>
          <div class="col-md-4 col-sm-8 col-xs-12 form-container">
            <!-- Form start -->
            <form action="/login" method="post">
              <h1> Login </h1>
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username" name="username"/>
              </div>
              <div>
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="password" name="password"/>
              </div>
              <div class="checkbox">
                <label for="rememberMe">
                  <input type="checkbox" name="rememberMe"/> Remember me
                </label>
              </div>
              <button type="submit" class="btn btn-success btn-block">Submit</button>
              <p>Don't have a login? <a href="signup">Sign up!</a></p>
            </form>
            <!-- Form end -->
            <form action="/" method="get">
              <button type="submit" class="btn btn-danger btn-block">cancel</button>
            </form>
          </div>
          <div class="col-md-4 col-sm-2 col-xs-12"></div>
        </div>
      </div>
    </section>

    <footer class="container-fluid text-center">
      <div class="row">
        <div class="col-xs-4"></div>
        <div class="col-xs-4">
          <a onclick="smoothScrollReset();">
            <img src="imgs/logos/logo2.svg" alt="Cookpot" class="img-responsive"/>
          </a>
        </div>
        <div class="col-xs-4"></div>
      </div>
    </footer>
  </body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-GB" xml:lang="en-GB">
<head>
  <title>Profile</title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap"/>
  <link rel="stylesheet" href="index.css"/>
  <link rel="stylesheet" href="searchResults.css"/>
  <link rel="stylesheet" href="profilepage.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/loadUserDetails.js"></script>
  <script src="js/loadUserRecipes.js"></script>
  <script src="js/deleteAccount.js"></script>
</head>
<body onload="loadUserProfile();">
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavBar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/"><img src="imgs/logos/logo2.svg" class="img-responsive"/></a>
      </div>
      <div class="collapse navbar-collapse" id="myNavBar">
        <ul class="nav navbar-nav navbar-left">
          <li><a href="/">Home</a></li>
          <li><a href="searchResults">Search</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li id="profile"><a href="profile"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
          <li><form class="form" action="/logout" method="post"><button id="logout" class="form-control"><span class="glyphicon glyphicon-log-out"></span> Logout</button></form></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="row">
    <div class="col-xs-12">
      <h1 id="titleUsername"></h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3">
      <!--left col-->
      <ul class="list-group">
        <li class="list-group-item">Profile</li>
        <li class="list-group-item"><strong id="recipeNum">Recipes: -</strong></li>
      </ul>
    </div>
    <!--/col-3-->
    <div class="col-sm-9">
      <ul class="nav nav-tabs" id="myTab">
        <li class="home"><a href="#home" data-toggle="tab">Home</a></li>
        <li><a href="#yourRecipes" data-toggle="tab" onclick="loadUserRecipes();">Your Recipes</a></li>
        <li><a href="#account" data-toggle="tab">Account</a></li>
      </ul>

      <div class="tab-content">
        <div class="tab-pane active" id="home">
          <div class="row col-xs-12">
            <form method="get" action="/add_recipe">
              <button class="btn btn-success">Add Recipe</button>
            </form>
          </div>
        </div>
        <div class="tab-pane" id="yourRecipes">
          <div class="row col-xs-12">
            <div id="notloading"></div>
          </div>
        </div>
        <div class="tab-pane" id="account">
          <div class="row col-xs-12">
            <form>
              <button class="btn btn-danger" onclick="deleteAccount();">Delete account</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="container-fluid text-center">
    <div class="row">
      <div class="col-xs-4"></div>
      <div class="col-xs-4">
        <a onclick="smoothScrollReset();">
          <img src="imgs/logos/logo2.svg" alt="Cookpot" class="img-responsive"/>
        </a>
      </div>
      <div class="col-xs-4"></div>
    </div>
  </footer>
  </body>
  </html>
